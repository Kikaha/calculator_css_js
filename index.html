<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Claculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="plus"   data-key="+" data-type="operators"><span></span>+</button>
                <button class="minus"  data-key="-" data-type="operators">-</button>
                <button class="times"  data-key="*" data-type="operators">&times</button>
                <button class="divide" data-key="/" data-type="operators">/</button>
                <button class="one"    data-key="1" data-type="number">1</button>
                <button class="two"    data-key="2" data-type="number">2</button>
                <button class="three"  data-key="3" data-type="number">3</button>
                <button class="four"   data-key="4" data-type="number">4</button>
                <button class="five"   data-key="5" data-type="number">5</button>
                <button class="six"    data-key="6" data-type="number">6</button>
                <button class="seven"  data-key="7" data-type="number">7</button>
                <button class="eight"  data-key="8" data-type="number">8</button>
                <button class="nine"   data-key="9" data-type="number">9</button>
                <button class="zero"   data-key="0" data-type="number">0</button>
                <button class="decimal" data-type="number">.</button>
                <button class="clear"   data-type="clear">C</button>
                <button class="equal"   data-type="equal"> = </button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
